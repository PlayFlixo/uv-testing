<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/index.js"></script>
</head>
<body>
    <iframe id="iframeWindow" class="iframeWindow"></iframe>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Search Text</button>
    <select id="switcher">
        <option value="">--Please Choose an Option--</option>
        <option value="epoxy">Epoxy</option>
        <option value="bare">Bare</option>
    </select>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js");
            });
        }

        const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
        const wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
        const bareUrl = (location.protocol === "https:" ? "https" : "http") + "://" + location.host + "/bare/";

        document.getElementById("urlInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("searchButton").click();
            }
        });

        document.getElementById("searchButton").onclick = async function (event) {
            event.preventDefault();

            let url = document.getElementById("urlInput").value;
            let searchUrl = "https://www.google.com/search?q=";

            if (!url.includes(".")) {
                url = searchUrl + encodeURIComponent(url);
            } else {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }
            }
            if (!await connection.getTransport()) {
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
            }
            iframeWindow.src = __uv$config.prefix + __uv$config.encodeUrl(url);
        };

        document.getElementById("switcher").onchange = async function (event) {
            switch (event.target.value) {
                case "epoxy":
                    await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                    break;
                case "bare":
                    await connection.setTransport("/baremod/index.mjs", [bareUrl]);
                    break;
            }
        };
    </script>
</body>
</html>
